<section class="page-section cta">
    <div class="container">
        <div class="row">
            <div class="col-md-12 ">
                <div class="cta-inner bg-faded text-center rounded">
                  <h2 class="section-heading mb-5">
                        <span class="section-heading-upper">Come On In</span>
                        <span class="section-heading-lower">Books Space</span>
                  </h2>


                  <ng-template #mymodal let-modal>
                    <form [formGroup]="addBorrow" (ngSubmit)="addNewBorrow()" >

                    <div class="modal-header">
                      <h4 class="modal-title" id="modal-basic-title">Add new Borrow</h4>
                      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                        <span aria-hidden="true">Ã—</span>
                      </button>
                    </div>
                    <div class="modal-body">

                        <ul class="list-unstyled list-hours mb-5 text-left mx-auto">
                          <li class="list-unstyled-item list-hours-item d-flex">
                            Student Name
                            <span class="ms-auto col-md-5">
                                     <select formControlName="student" class="form-control"  >
                                      <option *ngFor="let std of students" value="{{std.id}}">
                                        {{std.firstName}} {{std.lastName}}
                                      </option>
                                     </select>
                                </span>
                          </li>
                          <li class="list-unstyled-item list-hours-item d-flex">
                            Exit date
                            <span class="ms-auto">
                                     <input formControlName="exitDate" type="date" class="form-control"  >
                                </span>
                          </li>
                          <li class="list-unstyled-item list-hours-item d-flex">
                            Planed Entry Date
                            <span class="ms-auto">
                                     <input formControlName="plannedEntryDate" type="date" class="form-control" >
                                </span>
                          </li>
                        </ul>

                     </div>
                    <div class="modal-footer">
                      <input class="btn btn-primary" id="cancelBtn"  (click)="modal.close('Save click')"  type="cancel" value="Cancel"/>
                      <input class="btn btn-primary" [disabled]="addBorrow.invalid"  type="submit" value="Submit"/>
                     </div>

                    </form>
                  </ng-template>


                  <div class="row">
                    <div class="col-10"></div>
                    <button  class="col-2 btn btn-primary" (click)= OnCreate() >{{msgBtn}} </button>
                  </div>
                  <div *ngIf="x">
                    <form [formGroup]="addForm" (ngSubmit)="submit()" >
                      <ul class="list-unstyled list-hours mb-5 text-left mx-auto">
                        <li class="list-unstyled-item list-hours-item d-flex">
                          Book Title
                          <span class="ms-auto">
                                     <input formControlName="bookName" type="text" class="form-control" placeholder="Enter title">
                                </span>
                        </li>
                        <li class="list-unstyled-item list-hours-item d-flex">
                          Author
                          <span class="ms-auto">
                                     <input formControlName="bookAuthor" type="text" class="form-control" placeholder="Enter author">
                                </span>
                        </li>
                        <li class="list-unstyled-item list-hours-item d-flex">
                          Total examplaries
                          <span class="ms-auto">
                                     <input formControlName="total_examplaries" type="number" class="form-control" placeholder="Enter total examplaries">
                                </span>
                        </li>
                        <li>
                          <button class="btn btn-primary" [disabled]="addForm.invalid"  type="submit" >Submit</button>
                        </li>
                      </ul>
                      </form>
                  </div>
                  <div class="row">
                    <div class="col-10">
                      <table class=" table mb-3 mx-auto text-center">
                        <thead>
                        <tr class="inline-table d-flex">
                          <th class="col-md-4">Title</th>
                          <th class="col-md-4">Author</th>
                          <th class="col-md-4">Total examplaries</th>
                          <th class="col-md-3"></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="inline-table d-flex" *ngFor="let book of books">
                          <td  class="col-md-4">{{book.title}}</td>
                          <td  class="col-md-4">{{book.author}}</td>
                          <td  class="col-md-4">{{book.total_examplaries}}</td>

                          <td  class="col-md-3">
                            <div  style="display: inline-table;" class="intro-button mx-auto">
                              <button class="btn btn-primary" title="Update" (click)= OnUpdate(book)>
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                                  <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                                  <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                                </svg>
                              </button>
                            </div>
                            <div style="display: inline-table;" class="intro-button mx-auto">
                              <button class="btn btn-primary " title="Delete" (click)= OnDelete(book)>
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                                  <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                                  <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                                </svg>
                              </button>
                            </div>
                            <div style="display: inline-table;" class="intro-button mx-auto">
                              <button class="btn btn-primary" title="Borrow" (click)="open(mymodal,book)"  >
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-briefcase" viewBox="0 0 16 12">
                                  <path d="M6.5 1A1.5 1.5 0 0 0 5 2.5V3H1.5A1.5 1.5 0 0 0 0 4.5v8A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-8A1.5 1.5 0 0 0 14.5 3H11v-.5A1.5 1.5 0 0 0 9.5 1h-3zm0 1h3a.5.5 0 0 1 .5.5V3H6v-.5a.5.5 0 0 1 .5-.5zm1.886 6.914L15 7.151V12.5a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1-.5-.5V7.15l6.614 1.764a1.5 1.5 0 0 0 .772 0zM1.5 4h13a.5.5 0 0 1 .5.5v1.616L8.129 7.948a.5.5 0 0 1-.258 0L1 6.116V4.5a.5.5 0 0 1 .5-.5z"/>
                                </svg>
                              </button>
                            </div>


                          </td>
                        </tr>

                          <tr *ngIf="books.length==0">
                            <td colspan="4"> No data to show</td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
            </div>
        </div>
    </div>
</section>
