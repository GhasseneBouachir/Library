<section class="page-section cta">
    <div class="container">
        <div class="row">
            <div class="col-xl-9 mx-auto">
                <div class="cta-inner bg-faded text-center rounded">
                    <h2 class="section-heading mb-5">
                        <span class="section-heading-upper">Come On In</span>
                        <span class="section-heading-lower">Login</span>
                    </h2>
                  <form [formGroup]="loginForm" (ngSubmit)="login()">
                    <ul class="list-unstyled list-hours mb-5 text-left mx-auto">
                        <li class="list-unstyled-item list-hours-item d-flex">
                            UserName
                            <span class="ms-auto">
                                 <input formControlName="username" type="text" class="form-control" placeholder="Enter username">
                            </span>
                        </li>
                        <li class="list-unstyled-item list-hours-item d-flex">
                            Password
                            <span class="ms-auto">
                                 <input formControlName="password" type="password" class="form-control" placeholder="Enter password">
                            </span>
                        </li>
                      <div>
                        {{control}}
                      </div>
                       </ul>
                          <div class="intro-button mx-auto">
                            <input type="submit" class="btn btn-primary" value="Login"/>
                          </div>
                  </form>
                </div>
            </div>
        </div>
    </div>
</section>
